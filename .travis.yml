language: node_js
node_js:
  - "12.14.0"
dist: trusty
sudo: required
addons:
  apt:
    packages:
      - sshpass
      - curl
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  # - ng lint
  - npm run build
after_success:
  # - cp deploy/nginx.conf dist/nginx.conf
  # - cp deploy/Dockerfile dist/Dockerfile
  - sshpass -p "$SSH_PWD" scp -o stricthostkeychecking=no -r ./dist/free-immi-web/* root@$SSH_HOST:/usr/share/nginx/html
